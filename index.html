<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Nome para API Gateway</title>
</head>
<body>
  <h1>Formul√°rio V2</h1>
  <form id="userForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      const payload = {
        firstName,
        lastName
      };

      try {
        const response = await fetch('https://99h2bo6651.execute-api.us-east-1.amazonaws.com/prod/contatos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById('response').innerText = 'Resposta da API: ' + JSON.stringify(data);
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('response').innerText = 'Erro ao enviar: ' + error.message;
      }
    });
  </script>
</body>
</html>
